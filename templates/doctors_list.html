<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li><strong>Username: </strong>{{ doctor.username }}<br>
                <strong>Name: </strong> {{ doctor.first_name }} {{ doctor.last_name }} <br>
                <button><a href="{% url 'book_appointment' doctor.username %}" class="btn btn-primary">Book Appointment</a></button></li>
        {% endfor %}
    </ul>
</body>
</html>
